<div class="favourites-div">
  <div style="display: flex ;position: relative;">
    <div style="margin-bottom: 41px; display: flex">
      <div>
        <img src="./assets/Star.png" height="26px" width="26px" />
      </div>
      <div>
        <span
          style="
            font-size: 24px;
            font-weight: 700;
            color: #000;
            margin-left: 20px;
            line-height: 1.1;
            font-family: 'Segoe UI';
          "
          >Favourites</span
        >
            
      </div>
    </div>
    <div  *ngIf="totalLength > 6" style="position:absolute;margin-right: 10px;right:0px;"><pagination-controls (pageChange)="page = $event" previousLabel="" [maxSize]="5"
      nextLabel="" ></pagination-controls></div>
  </div>
  <div class="favourites-tiles">

      <div *ngFor="let fav of favourites | paginate : { itemsPerPage:6 , currentPage:page, totalItems:totalLength  }" >   
          <div style="display: flex;width:287px;height: 40px;border: solid 1px rgba(0, 0, 0, 0.2);margin-bottom:13px;margin-right:13px;">
            <div style="width: 40px;">
            <span *ngIf="checkIconType(fav) == true"><img src="./assets/access-icon.png"></span>
            <span *ngIf="checkIconType(fav) == false"><img src="./assets/export-icon.png"></span>
            </div>
            <div class="favourites-text">
            {{fav.value}}
            </div>
        </div>
      </div>


  </div>
</div>
