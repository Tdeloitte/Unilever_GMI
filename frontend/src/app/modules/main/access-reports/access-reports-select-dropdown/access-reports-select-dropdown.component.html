<div class="tree-dropdown">
  <div class="tree-dropdown-input" (click)="onOpenDropdown()">
    <input class="search-input" type="text" name="search-input" id="search-input">
    <span class="floating-label">{{title}}</span>
    <button class="toggle-button">
      <img id="arrow" [ngClass]="{ rotate: openDropdown }" src="./assets/images/Arrow-up-black.png" />
    </button>
  </div>
  <div class="tree-container" *ngIf="openDropdown">
    <app-tree-view [node]="tree"></app-tree-view>
  </div>
</div>
