<ul>
	<li [ngClass]="node?.children?.length ? 'container' : ''">
		<p>{{ node?.label }}
			<button class="child-toggle" (click)="onShowChildren()" *ngIf="node?.children?.length">
				<img [ngClass]="{ rotate: showChildren }" src="assets/images/Arrow.png" />
			</button>
		</p>
		<ng-container *ngIf="node?.children?.length && showChildren">
			<app-tree-view [node]="item" *ngFor="let item of node.children"></app-tree-view>
		</ng-container>
	</li>
</ul>
